<html>

<head>

            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {

        }
    </style>

        <h1>Table of monthly expenses.</h1>

            <tr>
                <th>Expense</th>

                <th>COP $500000</th>
            </tr>
            <tr>
                <th>Clothes</th>
                <th>COP $150000</th>
            </tr>
            <tr>
                <th>Going out</th>
                <th>COP $300000</th>
            </tr>
            <tr>
                <th>Gym</th>
                <th>COP $70000</th>
            </tr>
            <tr>
                <th>Transportation</th>
                <th>COP $200000</th>
            </tr>
        </table>

    </body>
</head>

</html>
